{% extends 'layout.html' %} {% block content %}
<div class="maincontainer">
  <div class="maindiv">
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      <h1>Reset Password</h1>
      <div class="fieldset">
        {{ form.email.label }} <br />
        {{ form.email() }} <br />
        {% for error in form.email.errors %}
        <span style="color: red">[{{ error }}]</span>
        {% endfor %}
      </div>
      <div>
        {{ form.submit() }}
      </div>
    </form>
  </div>
</div>
{% endblock %}
