{% extends 'layout.html' %} {% block content %}
<img
  src="{{ url_for('static', filename='images/' + post.author.image_file) }}"
/>
<p><a href="{{ url_for('user_posts', username=post.author.username) }}">{{ post.author.username }}</a></p>
<p>{{ post.date_posted.strftime('%Y-%m-%d') }}</p>
{% if post.author == current_user %}
<div>
    <a href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
    <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
</div>
{% endif %}
<p><h2>{{ post.title }}</h2></p>
<p>{{ post.content }}</p>
{% endblock %}
